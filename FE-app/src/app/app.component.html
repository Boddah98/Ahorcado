<mat-sidenav-container >
  <mat-sidenav mode="side" opened="true" [mode]="sidenavMode" style="background-color: silver;" class="navGame" >      
    <!-- Contenido de la barra lateral -->
    <mat-nav-list id="navGame">
      <div style="padding: 10px;">
        <img mat-card src="../assets/ico.png" style="width: 100%; height: auto; float: inline-start;"> 
      </div>
      <h2 mat-list-item routerLink="/" >Iniciar una partida</h2>
      <h2 mat-list-item routerLink="/">Historial de resultados   </h2>
      
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content style=" background-image: url(../assets/background.png)" >
    <!-- Contenido principal  -->
    <router-outlet></router-outlet> 
    
    <app-game></app-game>
  </mat-sidenav-content>
</mat-sidenav-container>
